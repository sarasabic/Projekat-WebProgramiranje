<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Dodaj Kategoriju</title>
  <link rel="stylesheet" th:href="@{/css/forme.css}">

</head>
<body>
<header>
  <h1>Online Biblioteka</h1>
  <nav class="nav-menu">
    <form th:action="@{/logout}" method="post" class="logout-form">
      <button type="submit" class="logout-btn">Odjava</button>
    </form>
  </nav>
</header>
<p></p>
<h1>Dodaj Novu Kategoriju</h1>
<form th:action="@{/category/add}" th:object="${category}" method="post" class="book-form">
  <label for="name"><b>Naziv Kategorije:</b></label>
  <input type="text" id="name" th:field="*{name}"/>
  <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error">Name Error</div>

  <div class="form-actions">
    <button type="submit">Dodaj Kategoriju</button>
    <a href="#" th:href="@{/category/}" class="reset-btn">Poni≈°ti</a>
  </div>

</form>
</body>
</html>
